<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagem/cafe560-315.png" controls>
        <source src="midia/meu cafe.mp4" type="video/mp4">
        <source src="midia/Meu-Cafe1.m4v" type="video/mp4">
        <source src="midia/Meu Cafe.webm" type="video/webm">
        <source src="midia/meu-cafe.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeo do YouTube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/0XZD33utv-c?si=XSukIeBUkGYgWvBu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
